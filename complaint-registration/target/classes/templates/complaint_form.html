<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2980b9;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="${complaint.id} != null ? 'Edit Complaint' : 'New Complaint'"></h2>
        <form th:action="@{/complaint}" th:object="${complaint}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" placeholder="Enter complaint description" required />

            <label for="status">Status</label>
            <select id="status" th:field="*{status}">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <a class="back-link" th:href="@{/complaints}">&#8592; Back to List</a>
    </div>
</body>
</html>
