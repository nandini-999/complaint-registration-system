<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaints Dashboard</title>

    <!-- âœ… Proper font import -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(to right, #eef2f3, #dbe6f6);
            color: #2d3436;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .btn-add {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #3498db;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: left;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: 600;
        }

        td {
            background-color: white;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 400;
        }

        tr {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            border-radius: 10px;
        }

        .action-links a {
            margin-right: 0.7rem;
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            padding: 0.3rem 0.6rem;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .action-links a:hover {
            background-color: #ecf0f1;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            td {
                padding: 1rem;
                border: none;
                position: relative;
                background-color: #ffffff;
                margin-bottom: 1rem;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                top: 1rem;
                left: 1rem;
                font-weight: 600;
                color: #7f8c8d;
            }

            .action-links {
                text-align: right;
            }
        }
    </style>
</head>
<body>
<h1>Complaints Dashboard</h1>
<a class="btn-add" th:href="@{/complaint}">+ New Complaint</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complaint : ${complaints}">
        <td th:text="${complaint.id}" data-label="ID"></td>
        <td th:text="${complaint.description}" data-label="Description"></td>
        <td th:text="${complaint.status}" data-label="Status"></td>
        <td class="action-links" data-label="Actions">
            <a th:href="@{'/complaint/' + ${complaint.id}}">Edit</a>
            <a th:href="@{'/complaint/delete/' + ${complaint.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
